<body>
  <script>
    const parsedUrl = new URL(window.location.href);
    const code = parsedUrl.searchParams.get('code');
    const state = parsedUrl.searchParams.get('state');
    const githubAuthorizationCodeData = JSON.stringify({code, state});
    
    window.localStorage.setItem('github-authorization-code-data', githubAuthorizationCodeData);
    window.close();
  </script>
</body>
</html>
