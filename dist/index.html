<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Planner</title>
    
    <style>
      
      /* 01 Reset */
ul,ol {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* 02 Typography */
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
  margin: 0;
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  margin: 0;
}

h2 {
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0;
}

/* todo */
.accordion {
  display: none;
}

.accordion ~ .accordion__when-expanded {
  display: none;
}

.accordion:checked ~ .accordion__when-expanded {
  display: initial;
}

.accordion:checked ~ .accordion__when-collapsed {
  display: none;
}

/* Components */
.cp-multiday-weather {
  --gap-size: 0.25rem;
  display: grid;
  grid-column-gap: var(--gap-size);
  column-gap: var(--gap-size);
  grid-auto-columns: minmax(auto, 4rem);
  grid-auto-rows: auto;
  grid-auto-flow: column;

  overflow: hidden;
}

.cp-singleday-weather:nth-of-type(1):focus { transform: translate(0) }
.cp-singleday-weather:nth-of-type(2):focus { transform: translate(calc(-1 * (100% + var(--gap-size)))) }
.cp-singleday-weather:nth-of-type(3):focus { transform: translate(calc(-2 * (100% + var(--gap-size)))) }
.cp-singleday-weather:nth-of-type(4):focus { transform: translate(calc(-3 * (100% + var(--gap-size)))) }
.cp-singleday-weather:nth-of-type(5):focus { transform: translate(calc(-4 * (100% + var(--gap-size)))) }
.cp-singleday-weather:nth-of-type(6):focus { transform: translate(calc(-5 * (100% + var(--gap-size)))) }
.cp-singleday-weather:nth-of-type(7):focus { transform: translate(calc(-6 * (100% + var(--gap-size)))) }
.cp-singleday-weather:nth-of-type(8):focus { transform: translate(calc(-7 * (100% + var(--gap-size)))) }

.experiment {
  display: none;
}

.cp-singleday-weather {
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 200ms;
  cursor: pointer;
}

.cp-singleday-weather:focus {
  background-color: white;
  outline: none;
}

.cp-singleday-weather::after {
  opacity: 0;
  transition: opacity 200ms;
  content: '';
}

.cp-singleday-weather:focus::after {
  content: attr(title);
  position: absolute;
  background-color: white;
  left: calc(100% + var(--gap-size));
  height: 100%;
  width: calc(7 * (100% + var(--gap-size)));
  opacity: 1;
}

.cp-blur-trigger__host {
  position: relative;
}

.cp-blur-trigger__overlay {
  display: none;
}

.cp-singleday-weather:focus ~ .cp-blur-trigger__overlay {
  display: initial;
  cursor: pointer;
  position: absolute;
  width: 100%;
  height: 100%;
}

.cp-temperature-bracket {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.cp-trail-system {
  margin-top: 0.5rem;
  margin-bottom: 2rem;
}

.cp-trail-system-detail-list li {
  margin: 0.5rem 0;
}

.cp-nav-links {
  margin-top: 1rem;
  margin-bottom: 2rem;
}

.cp-nav-links__list {
  margin: 0 -1rem;
}

.cp-nav-links__list li {
  display: inline;
  margin: 0 1rem;
}

.cp-nav-link {
  font-size: 1.25rem;
}

.cp-nav-link--active {
  font-weight: 600;
}

.cp-icon-link__icon {
  width: 32px;
  height: 32px;
  vertical-align: middle;
}

.cp-center-column {
  padding: 1rem 2rem;
  max-width: 56rem;
  margin: auto;
  box-shadow: 0 6.4px 14.4px 0 rgba(0,0,0,.132), 0 1.2px 3.6px 0 rgba(0,0,0,.108);
}
    
    </style>
  </head>
  <body>
    <div class="cp-center-column">
      <h1>529 Rider Packet</h1>
<nav class="cp-nav-links">
  <ul class="cp-nav-links__list">
  
    <li>
      
      
      <a class="cp-nav-link" href="/collections/weather/">Weather</a>
      
    </li>
  
    <li>
      
      
      <a class="cp-nav-link" href="/collections/info/">Trail info</a>
      
    </li>
  
  </ul>
</nav>
    </div>
  </body>
</html>
